<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for you</title>

<style>
    body {
        margin: 0;
        background: #ffd6e8;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding-top: 50px;
        text-align: center;
    }

    h2 {
        font-size: 30px;
        font-weight: 600;
        color: #cc0055;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn, #yesBtn2, #yesBtn3 {
        background: #ff99c8;
    }

    #noBtn, #noBtn2 {
        background: #ffccd5;
        position: relative;
    }

    .msg {
        margin-top: 25px;
        font-size: 22px;
        color: #b30047;
        opacity: 0;
        transition: 0.5s;
    }

    /* PRANK ERROR SCREEN */
    #errorScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 22px;
        z-index: 9999;
    }

    /* FINAL SWEET MESSAGE */
    #finalSweet {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffe1ee;
        color: #b30047;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 26px;
        z-index: 99999;
        text-align: center;
    }

    /* Falling petals */
    .petal {
        position: absolute;
        top: -10px;
        width: 14px;
        height: 18px;
        background: pink;
        border-radius: 70% 70% 50% 50%;
        opacity: 0.6;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="container">

    <!-- Q1 -->
    <div id="q1">
        <h2>do u miss me?</h2>
        <button id="yesBtn" class="btn">yes</button>
        <button id="noBtn" class="btn">no</button>
        <div id="msg1" class="msg"></div>
    </div>

    <!-- Q2 -->
    <div id="q2" style="display:none;">
        <h2>do u stalk my profile?</h2>
        <button id="yesBtn2" class="btn">yes</button>
        <button id="noBtn2" class="btn">no</button>
        <div id="msg2" class="msg"></div>
    </div>

    <!-- Q3 -->
    <div id="q3" style="display:none;">
        <h2>be honest. do u think im gay?</h2>
        <button id="yesBtn3" class="btn">yes</button>
        <button id="fakeBtn" class="btn" style="background:#ffccd5;">idk</button>
        <div id="msg3" class="msg"></div>
    </div>

</div>

<!-- PRANK ERROR SCREEN -->
<div id="errorScreen">
    <p>system error.</p>
    <p>reason: u failed the loyalty test.</p>
</div>

<!-- FINAL SWEET MESSAGE -->
<div id="finalSweet">
    <p>relax. im joking.</p>
    <p>GO STUDY NIGGA</p>
</div>

<script>
    const yes1 = document.getElementById("yesBtn");
    const no1 = document.getElementById("noBtn");
    const msg1 = document.getElementById("msg1");

    const yes2 = document.getElementById("yesBtn2");
    const no2 = document.getElementById("noBtn2");
    const msg2 = document.getElementById("msg2");

    const yes3 = document.getElementById("yesBtn3");
    const fakeBtn = document.getElementById("fakeBtn");
    const msg3 = document.getElementById("msg3");

    const q1 = document.getElementById("q1");
    const q2 = document.getElementById("q2");
    const q3 = document.getElementById("q3");

    const errorScreen = document.getElementById("errorScreen");
    const finalSweet = document.getElementById("finalSweet");

    /* QUESTION 1 */
    yes1.onclick = () => {
        msg1.innerHTML = "i knew it.";
        msg1.style.opacity = 1;
        setTimeout(() => {
            q1.style.display = "none";
            q2.style.display = "block";
        }, 1200);
    };

    function moveBtn1() {
        const x = Math.random() * 260 - 130;
        const y = Math.random() * 200 - 100;
        no1.style.transform = `translate(${x}px, ${y}px)`;
    }

    no1.onmouseover = moveBtn1;
    no1.ontouchstart = moveBtn1;

    /* QUESTION 2 */
    yes2.onclick = () => {
        msg2.innerHTML = "i knew it.";
        msg2.style.opacity = 1;
        setTimeout(() => {
            q2.style.display = "none";
            q3.style.display = "block";
        }, 1200);
    };

    no2.onclick = () => {
        // PRANK ERROR
        errorScreen.style.display = "flex";
        setTimeout(() => {
            errorScreen.style.display = "none";
            finalSweet.style.display = "flex";
        }, 2000);
    };

    /* QUESTION 3 */
    yes3.onclick = () => {
        msg3.innerHTML = "good answer.";
        msg3.style.opacity = 1;
        setTimeout(() => {
            finalSweet.style.display = "flex";
        }, 1300);
    };

    fakeBtn.onclick = () => {
        msg3.innerHTML = "wrong answer.";
        msg3.style.opacity = 1;
        setTimeout(() => {
            errorScreen.style.display = "flex";
        }, 1500);

        setTimeout(() => {
            errorScreen.style.display = "none";
            finalSweet.style.display = "flex";
        }, 3500);
    };

    // petals
    for (let i = 0; i < 35; i++) {
        let petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(petal);
    }
</script>

</body>
</html>
